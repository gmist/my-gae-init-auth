# macro dropbox_help()
  OAuth redirect URI for <a href="https://www.dropbox.com/developers/apps" target="_blank">Dropbox</a>:
  <em>{{'https://%s%s' % (request.host, url_for('dropbox_authorized'))}}</em>
# endmacro

{{
  forms.oauth_fields(
    'Dropbox',
    (form.dropbox_app_key, form.dropbox_app_secret),
    config.CONFIG_DB.has_dropbox,
    dropbox_help()
  )
}}
